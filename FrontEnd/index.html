<html>
	<head>
        <title>ImageToMusic</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Bubble_Tea.png/200px-Bubble_Tea.png" type="image/icon type">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
                        <h1>Image to Music</h1>
                        <p>Convert an image to a song that fits the mood!</p>
						<p>Versatile &nbsp;&bull;&nbsp; Dynamic &nbsp;&bull;&nbsp; Anywhere</p>
                        <br/>
                        <p>Click on the "Choose File" button to upload an image:</p>

                        <form method="post" enctype="multipart/form-data">
                            <input type="file" name="files[]" multiple />
                            <input type="submit" value="Upload File" name="submit" style="color: black;"/>
                        </form>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Lychee-Taro &nbsp|&nbsp Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
        </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
        <script src="upload.js"></script>
	</body>
</html>
